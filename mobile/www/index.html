<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/index.css" />
        <title>:FOCUS</title>
    </head>
    <body>
        <section id="front_section" data-position="current" data-order="0" >
            <form action="#" method="POST" id="login_form" onsubmit="return false;">
                <img src="img/logo-full.png" alt=":FOCUS" width="180" height="40" /><br />
                <input type="text" placeholder="Username" id="username_input" required="required" value=""/><br />
                <input type="password" placeholder="Password" id="password_input" required="required" value=""/><br />
                <button id="sign_in_button">Sign In</button>
            </form>
        </section>
        <section id="students_section" data-position="right">
            <div class="header_div" id="header_name_div"></div>
            <button id="logoff_button"></button>
            <div id="list_div">
                <ul id="list_ul"></ul>
            </div>
        </section>
        <section id="details_section" data-position="right">
            <button id="back_button"></button>
            <div class="header_div" id="student_name_div"></div>
            <div id="details_div"></div>
            <div id="buttons_div">
                <button id="shutdown_button">Shutdown</button>
                <button id="lock_button">Lock</button>
                <button id="logout_button">Log Off</button>
            </div>
        </section>
        <!--script type="text/javascript" src="phonegap.js"></script-->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
