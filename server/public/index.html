<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>:FOCUS</title>
        <link rel="shortcut icon" href="favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>

        <section id="front_section" data-position="current" data-order="0" >
            <form action="#" method="POST" id="login_form" onsubmit="return false;">
                <img src="img/logo-full.png" alt=":FOCUS" width="180" height="40" /><br />
                <input type="text" placeholder="Username" id="username_input" required="required" autofocus="true"/><br />
                <input type="password" placeholder="Password" id="password_input" required="required" autocomplete="off"/><br />
                <button id="sign_in_button">SIGN IN</button>
            </form>
        </section>

        <section id="nav_section" data-position="left">
            <ul>
                <li><a href="#"></a></li>
                <li><a href="feed" id="feed_a" onclick="page.show('feed'); return false;" class="active_nav">Feed</a></li>
                <li><a href="records" id="records_a" onclick="page.show('records'); return false;">Records</a></li>
                <li><a href="submissions" id="submissions_a" onclick="page.show('submissions'); return false;">Submissions</a></li>
                <li><a href="logs" id="logs_a" onclick="page.show('logs'); return false;">Logs</a></li>
                <li><a href="login" id="logout_a" onclick="page.show('logout'); return false;">Logout</a></li>
            </ul>
        </section>

        <section id="header_section" data-position="top">
            <div id="header_title_div"></div>
            <div id="profile_div">
                <img src="img/default-profile.png" alt="You :)" width="43" height="40" />
                <div>
                    Good Afternoon!<br />
                    <b id="user_greeting_b">Ma'am Kat</b>
                </div>
            </div>
        </section>

        <section id="feed_section" data-position="right" data-order="1" >
            <div class="section_div" id="screenshot_div">
                <div class="section_header_div">
                    Refresh screen shots every <input type="number" value="10" min="3" max="300" id="scrnsht_interval_input"/> seconds.<br />
					<button id="lock_all_button" title="Lock all computers">Lock All</button>
					<button id="unlock_all_button" title="Unlock all computers">Unlock All</button>
					<button id="shutdown_all_button" title="Shutdown all computers">Shutdown All</button>
                </div>
				<br />	<br />
                <div id="feed_body_div"></div>
                <div id="chat_div">
                    <div id="chat_name_div">Chat with Cedric Abuso</div>
                    <ul id="chat_list"></ul>
                    <textarea id="chat_textarea"></textarea>
                </div>
            </div>
        </section>

        <section id="records_section" data-position="bottom" data-order="2" >
            <div class="section_div">
                <div class="section_header_div">
                    Show attendance record in
                    <select id="records_section_select"></select>
                </div>
				<table id="attendance_table"></table>
				<br /><br /><br />
            </div>
        </section>

        <section id="submissions_section" data-position="bottom" data-order="3" >
            <div class="section_div">
                <div class="section_header_div">
                    Show files submitted in
                    <select id='section_submissions_select'></select>
                    exercise number
                    <select id='exer_number_submissions_select'>
                        <option value="all">1-10</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    by
                    <select id='students_submissions_select'>
                        <option value="all">Everyone</option>
					</select>
                </div>
                <div id="files_div"></div>
            </div>
        </section>

        <section id="logs_section" data-position="bottom" data-order="4" >
            <div class="section_div">
                <div class="section_header_div">
                    Show logs of
                    <select id="students_logs_select">
                        <option value="all">Everyone</option>
					</select>
                    from
                    <input type="date" id="from_logs_input"/>
                    to
                    <input type="date" id="to_logs_input"/>
                    in
                    <select id="section_logs_select"></select>
                </div>
                <div id="log_div"></div>
            </div>
        </section>

        <script type="text/javascript" src="js/pages.js"></script>
        <script type="text/javascript" src="js/cookies.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
