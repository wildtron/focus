<!DOCTYPE html>
<html>
    <head>
        <title>:FOCUS</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <section id="front_section" data-position="current">
            <form action="#" method="POST" id="login_form" onsubmit="return false;">
                <img src="img/logo-full.png" alt=":FOCUS" width="180" height="40" />
                <br /><br />
                <input type="text" placeholder="Username" id="username_input" required="required"/>
                <br />
                <input type="password" placeholder="Password" id="password_input" required="required"/>
                <br /><br />
                <button id="sign_in_button">SIGN IN</button>
            </form>
        </section>

        <section id="feed_section" data-position="right">
        </section>

        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
