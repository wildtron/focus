<!DOCTYPE html>
<html>
	<head>
		<title>FOCUS Login</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div#wrapper{
				margin: 200px auto;
				width: 400px;
				clear: both;
				text-align: center;
				background: #f4f4f5;
				box-shadow: 8px 8px 10px black;
				
			}
			input{
				margin-top: 20px;
				padding: 10px;
				border: none;
			}
			input#login{
				margin-bottom: 20px;
			}
		</style>
		<!--[if IE]>  
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>  
		<![endif]-->  
	</head>
	<body>
		<header></header>
		<div id=wrapper>
			<form>
				<input type=text id=username name=username max=64 placeholder=Username /><br />
				<input type=password id=password name=password placeholder=Password /><br />
				<input type=submit id=login name=submit value=Login />
			</form>
		</div>		
		<footer></footer>
	</body>

</html>
